<!DOCTYPE html>
<html>
<head>
    <title>Поиск работы</title>
    <style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
		}
		form {
			width: 50%;
			margin: 0 auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			border: 1px solid #ccc;
			padding: 20px;
		}
		input, select {
			margin: 10px 0;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			margin-top: 10px;
		}
	</style>
</head>
<body>
<h1>Поиск работы</h1>
<form>
    <h2>Создать профиль</h2>
    <input type="text" placeholder="Имя" name="name">
    <input type="text" placeholder="Фамилия" name="surname">
    <input type="email" placeholder="Email" name="email">
    <input type="password" placeholder="Пароль" name="password">
    <select name="type">
        <option value="employer">Работодатель</option>
        <option value="applicant">Соискатель</option>
    </select>
    <button type="submit">Создать профиль</button>
    <h2>Поиск вакансий</h2>
    <input type="text" placeholder="Ключевые слова" name="keywords">
    <select name="location">
        <option value="">Любой город</option>
        <option value="moscow">Москва</option>
        <option value="spb">Санкт-Петербург</option>
        <option value="ekb">Екатеринбург</option>
    </select>
    <input type="number" placeholder="Зарплатные ожидания" name="salary">
    <button type="submit">Найти вакансии</button>
</form>
</body>
<div id="vip-status">
    <p>Получить VIP-статус за 100 рублей:</p>
    <button onclick="buyVip()">Купить VIP-статус</button>
</div>
<script>
		function buyVip() {
			alert("Вы успешно приобрели VIP-статус!");
		}
	</script>
</body>
</html>
</html>
